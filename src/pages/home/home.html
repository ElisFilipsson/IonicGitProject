<ion-content padding>
<div class="container">

      <div class="img"></div>
      <h2>Enter Github username</h2>

      <ion-item class="item">
        <ion-label>username</ion-label>
        <ion-input type="text" [(ngModel)]="username.title" name="title"></ion-input>
      </ion-item>

      <button ion-button large block color="secondary" class="enter" (click)="enteredName()">Enter</button>

</div>
</ion-content>
