<ion-header>
  <ion-navbar>
    <ion-title>
      My Repositories
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goBack()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let rep of reposit" (click)="goToDetails(rep.name)">
      <h2>{{ rep.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
